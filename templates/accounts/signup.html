{% extends "base/base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<form class="signup-form" action="{% url 'signup' %}" method="post" novalidate>
  {% csrf_token %}
  <h1 class="form-head">Sign Up</h1>

  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
  {% endfor %}

  <div class="mb-3">
    <label for="email" class="form-label text-light">Email</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required />
  </div>

  <div class="mb-3">
    <label for="first_name" class="form-label text-light">First Name</label>
    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter your first name" required />
  </div>

  <div class="mb-3">
    <label for="last_name" class="form-label text-light">Last Name</label>
    <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter your last name" required />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label text-light">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Enter a secure password" required />
  </div>

  <button type="submit" class="btn btn-light mb-3 w-100">Sign Up</button>
</form>
{% endblock %}
